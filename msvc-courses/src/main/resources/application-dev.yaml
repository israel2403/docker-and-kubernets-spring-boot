spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    username: baeldung
    password: baeldung
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          lob:
            on-contextual-creation: true
server:
  port: 8002
logging:
  level:
    org:
      hibernate:
        SQL: debug

msvc:
  users:
    url: ${USERS_URL:msvc-users:8001/users}
